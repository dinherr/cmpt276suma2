<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Student!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/studentPages.css">
</head>
<body id="form">
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mt-5 mb-4">Editing...</h2>
                <form th:action="@{/students/updated/{uid}(uid=${student.uid})}" th:object="${student}" method="post">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control" th:value="${student.name}">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="weight" name="weight" class="form-control" th:value="${student.weight}">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="height" name="height" class="form-control" th:value="${student.height}">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="hairColour" name="hairColour" class="form-control" th:value="${student.hairColour}">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="major" name="major" class="form-control" th:value="${student.major}">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="year" name="year" class="form-control" th:value="${student.year}">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="gpa" name="gpa" class="form-control" th:value="${student.gpa}">
                    </div>

                    <div class="d-grid gap-4">
                        <input class="btn btn-warning" type="submit" value="Update~"></input>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
