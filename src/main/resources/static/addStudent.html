<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Student!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mt-5 mb-4">Student Enrollment in Progress...</h2>
                <form action="students/addStudent" method="post">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control"
                        placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="weight" name="weight" class="form-control"
                        placeholder="Weight">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="height" name="height" class="form-control"
                        placeholder="Height">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="hairColour" name="hairColour" class="form-control"
                        placeholder="Hair Colour">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="major" name="major" class="form-control"
                        placeholder="Major">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="year" name="year" class="form-control"
                        placeholder="Year">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="gpa" name="gpa" class="form-control"
                        placeholder="GPA">
                    </div>

                    <div class="d-grid gap-4">
                        <input class="btn btn-dark" type="submit" value="Send~"></input>
                    </div>
                </form>
                <div id="nav" class="d-grid col-md-3 mx-auto mt-3">
                    <a class="btn btn-light mt-3 text-center" href="../../../welcome.html">HOME</a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
